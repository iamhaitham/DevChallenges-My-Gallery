<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500&display=swap" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
    <section id="Profile" class="flex flex-col items-center">
        <img src="./assets/profilePhoto.png" alt="Rodney Cotton" class="w-28 rounded-xl md:w-36 md:rounded-2xl mt-8 lg:mt-12"/>
        <p class="text-zinc-600 font-semibold text-md md:text-xl lg:text-2xl mt-1 font-['Montserrat']">Rodney Cotton</p>
        <p class="text-zinc-400 font-semibold text-xs md:text-sm lg:text-md font-['Montserrat'] mt-1">Helsinki, Finland</p>
    </section>

    <section id="Statistics" class="flex flex-row justify-center font-semibold font-['Montserrat'] mt-3 md:mt-5">
        <article class="flex flex-col items-center bg-zinc-200 p-3 rounded-2xl mx-2 md:mx-3 w-24 md:w-28">
            <p class="text-zinc-600 text-sm md:text-lg">100</p>
            <p class="text-zinc-400 text-sm md:text-base">Posts</p>
        </article>
        <article class="flex flex-col items-center bg-zinc-200 p-3 rounded-2xl mx-2 md:mx-3 w-24 md:w-28">
            <p class="text-zinc-600 text-sm md:text-lg">2,242</p>
            <p class="text-zinc-400 text-sm md:text-base">Followers</p>
        </article>
        <article class="flex flex-col items-center bg-zinc-200 p-3 rounded-2xl mx-2 md:mx-3 w-24 md:w-28">
            <p class="text-zinc-600 text-sm md:text-lg">1,432</p>
            <p class="text-zinc-400 text-sm md:text-base">Following</p>
        </article>
    </section>

    <section id="Pictures" class="flex flex-col items-center lg:mt-16">
        <article class="flex">
            <img src="./assets/photo1.png" alt="photo1" class="rounded-xl lg:w-[19rem] lg:h-[19rem] lg:mx-8"/>
            <img src="./assets/photo2.png" alt="photo2" class="rounded-xl lg:w-[40rem] lg:h-[19rem]"/>
        </article>
        <article class="flex lg:mt-8">
            <div class="flex flex-col lg:mx-8">
                <div>
                    <img src="./assets/photo3.png" alt="photo3" class="rounded-xl lg:w-[40rem] lg:h-[19rem]"/>
                </div>
                <div class="flex justify-between lg:mt-8">
                    <img src="./assets/photo5.png" alt="photo5" class="rounded-xl lg:w-[19rem] lg:h-[19rem]"/>
                    <img src="./assets/photo6.png" alt="photo6" class="rounded-xl lg:w-[19rem] lg:h-[19rem]"/>
                </div>
            </div>
            <div>
                <img src="./assets/photo_4.png" alt="photo_4" class="rounded-xl lg:w-[19rem] lg:h-[40rem]"/>
            </div>
        </article>
    </section>
</body>
</html>
