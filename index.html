<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500&display=swap" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
    <section id="Profile" class="flex flex-col items-center">
        <img src="./assets/profilePhoto.png" alt="Rodney Cotton" class="w-20 rounded-xl mt-8 md:w-24 lg:w-40 lg:rounded-2xl lg:mt-12"/>
        <p class="text-zinc-600 font-semibold text-md lg:text-xl lg:text-2xl mt-1 font-['Montserrat']">Rodney Cotton</p>
        <p class="text-zinc-400 font-semibold text-xs lg:text-sm lg:text-md font-['Montserrat'] mt-1">Helsinki, Finland</p>
    </section>

    <section id="Statistics" class="flex flex-row justify-center font-semibold font-['Montserrat'] mt-3 lg:mt-5">
        <article class="flex flex-col items-center bg-zinc-200 p-3 rounded-2xl mx-2 lg:mx-3 w-20 md:w-24 lg:w-28">
            <p class="text-zinc-600 text-xs md:text-sm lg:text-lg">100</p>
            <p class="text-zinc-400 text-xs md:text-sm lg:text-base">Posts</p>
        </article>
        <article class="flex flex-col items-center bg-zinc-200 p-3 rounded-2xl mx-2 lg:mx-3 w-20 md:w-24 lg:w-28">
            <p class="text-zinc-600 text-xs md:text-sm lg:text-lg">2,242</p>
            <p class="text-zinc-400 text-xs md:text-sm lg:text-base">Followers</p>
        </article>
        <article class="flex flex-col items-center bg-zinc-200 p-3 rounded-2xl mx-2 lg:mx-3 w-20 md:w-24 lg:w-28">
            <p class="text-zinc-600 text-xs md:text-sm lg:text-lg">1,432</p>
            <p class="text-zinc-400 text-xs md:text-sm lg:text-base">Following</p>
        </article>
    </section>

    <section id="Pictures" class="flex flex-col items-center mt-8 lg:mt-16">
        <article class="flex">
            <img src="./assets/photo1.png" alt="photo1" class="rounded-xl w-[6rem] h-[6rem] sm:w-[9rem] sm:h-[9rem] mx-4 lg:w-[19rem] lg:h-[19rem] lg:mx-8"/>
            <img src="./assets/photo2.png" alt="photo2" class="rounded-xl w-[13rem] h-[6rem] sm:w-[17rem] sm:h-[9rem] lg:w-[40rem] lg:h-[19rem]"/>
        </article>
        <article class="flex mt-4 lg:mt-8">
            <div class="flex flex-col mx-4 lg:mx-8">
                <div>
                    <img src="./assets/photo3.png" alt="photo3" class="rounded-xl w-[13rem] h-[6rem] sm:w-[17rem] sm:h-[9rem] lg:w-[40rem] lg:h-[19rem]"/>
                </div>
                <div class="flex justify-between mt-4 lg:mt-8">
                    <img src="./assets/photo5.png" alt="photo5" class="rounded-xl w-[6rem] h-[6rem] sm:w-[8rem] sm:h-[8rem] lg:w-[19rem] lg:h-[19rem]"/>
                    <img src="./assets/photo6.png" alt="photo6" class="rounded-xl w-[6rem] h-[6rem] sm:w-[8rem] sm:h-[8rem] lg:w-[19rem] lg:h-[19rem]"/>
                </div>
            </div>
            <div>
                <img src="./assets/photo_4.png" alt="photo_4" class="rounded-xl w-[6rem] h-[13rem] sm:w-[9rem] sm:h-[18rem] lg:w-[19rem] lg:h-[40rem]"/>
            </div>
        </article>
    </section>

    <footer class="text-center text-zinc-400 text-xs sm:text-base font-['Montserrat'] mt-16">
        created by <span class="font-bold underline">Haitahm Estetieh</span> - devChallenges.io
    </footer>
</body>
</html>
